{% extends 'base.html' %}
{% block content %}
<div class="tile-area fg-white tile-area-scheme-dark">
	<h1 class="tile-area-title">index</h1>
	<div class="tile-area-controls">
		<a class="image-button bg-darkTeal fg-white bg-hover-dark no-border" href='/pageOne/'>toPageOne</a>
	</div>
	<div class="tile-group">
		<span class="tile-group-title">General</span>
		<div class="tile-container">
			<div class="tile-small bg-darkGreen fg-white" onclick="document.location.href='/pageOne/'">
				<div class="tile-content">
					<span>toPageOne<span>
				</div>
			</div>
			<div class="tile-large bg-lighterBlue fg-white">
				<div class="tile-content chart" id="testGraph" data-graph-content="{{graph_data}}" onclick="repainttestGraph()">
				</div>
				<span class="tile-label">testGraph<span>
			</div>
			<script type="text/javascript">
						function painttestGraph(){
						console.log("chart script start");
						var width = $("#testGraph").parent().width();
						var height = $("#testGraph").parent().height();
						var margin = {top: (height/100)*10, right: (width/100)*5, bottom: (height/100)*10, left: (width/100)*15};
			
						width +=- margin.left - margin.right;
						height += - margin.top - margin.bottom;
						
						
						var parseDate = d3.time.format("%d-%b-%y").parse;
						
						var x = d3.time.scale()
						    .range([0, width]);
						
						var y = d3.scale.linear()
						    .range([height, 0]);
						
						
						var xAxis = d3.svg.axis()
						    .scale(x)
						    .orient("bottom");
						
						var yAxis = d3.svg.axis()
						    .scale(y)
						    .orient("left");
						
						var area = d3.svg.area()
						    .x(function(d) { return x(d.date); })
						    .y0(height)
						    .y1(function(d) { return y(d.close); });
						
						var svg = d3.select("#testGraph").append("svg")
						    .attr("width", width + margin.left + margin.right)
						    .attr("height", height + margin.top + margin.bottom)
						  .append("g")
						    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
						
						
						csv = $("#testGraph").data().graphContent.split("'").join("").split(", ").join("\n").replace('[', '').replace(']','').split("\\n").join("");
						
						//parse csv
			  			var lines=csv.split("\n");
			  			var result = [];
			  			var headers=lines[0].split(",");
			  			for(var i=1;i<lines.length;i++){
			
				  			var obj = {};
				  			var currentline=lines[i].split(",");
			
				  			for(var j=0;j<headers.length;j++){
					  			obj[headers[j]] = currentline[j];
				  			}
			
				  			result.push(obj);
			  			}
			  
			  			data = result;
			
						data.forEach(function(d) {
						  d.date = parseDate(d.date);
						  d.close = +d.close;
						}
						);
						
						
						x.domain(d3.extent(data, function(d) { return d.date; }));
						y.domain([0, d3.max(data, function(d) { return d.close; })]);
						
						svg.append("path")
						    .datum(data)
						    .attr("class", "area")
						    .attr("d", area);
						
						svg.append("g")
						    .attr("class", "x axis")
						    .attr("transform", "translate(0," + height + ")")
						    .call(xAxis);
						
						svg.append("g")
						    .attr("class", "y axis")
						    .call(yAxis)
						  .append("text")
						    .attr("transform", "rotate(-90)")
						    .attr("y", 6)
						    .attr("dy", ".71em")
						    .style("text-anchor", "end")
						    .text("Price ($)");	
					}
					
					function repainttestGraph(){
						var divObj = $("#testGraph").parent()[0];
						var className = divObj.className;
						if(className.indexOf("large") > -1){
							className = className.replace("large", "big");
						}else{
							className = className.replace("big", "large");
						}
						divObj.className = className;
						$("#testGraph")[0].innerHTML ='';
						painttestGraph();
					}
					
					painttestGraph();
			</script>
		</div>
	</div>
</div>
{% endblock %}
